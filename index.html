<!DOCTYPE html>
<html>
  <head>
    <title>Momentum App</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <img src="Japan.png" id="bg-image" />

    <div id="intro-div">
      <div id="name-intro">
        <p id="name-what">Hello! What's your name?</p>
        <form method="get" id="name-form">
          <input type="text" name="name" class="name-form" required />

          <p id="enter-name">
            Please enter your first name or the name you prefer to be called.
          </p>

          <button type="submit" id="submitName">Continue ï¹¥</button>
        </form>
      </div>
    </div>

    <div id="main-div">
      <div id="time-greetings">
        <h1 id="time">8:24</h1>
        <h2 id="greetings">
          <span id="greet-day">"greetings"</span>, <span id="name">onin</span>.
        </h2>
      </div>

      <div id="main-goal">
        <p id="day">What is your main goal for today?</p>
        <form id="goal-form">
          <input type="text" name="goal" id="goal-task" />
        </form>
      </div>

      <div id="qotd">
        <p id="quote">
          "Great things come from hard work and perseverance. No excuses" - Kobe
          Bryant
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
