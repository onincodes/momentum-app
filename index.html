<!DOCTYPE html>
<html>
  <head>
    <title>Momentum App</title>
    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <img src="Japan.png" id="bg-image" />

    <div id="intro-div">
      <div id="name-intro">
        <p id="name-what">Hello! What's your name?</p>
        <form method="get" id="name-form">
          <input
            type="text"
            name="name"
            class="name-form"
            required
            autocomplete="off"
          />

          <p id="enter-name">
            Please enter your first name or the name you prefer to be called.
          </p>

          <button type="submit" id="submitName">Continue ﹥</button>
        </form>
      </div>
    </div>

    <div id="main-div">
      <div id="time-greetings">
        <h1 id="time">8:24</h1>
        <h2 id="greetings">
          <span id="greet-day">"greetings"</span>, <span id="name">onin</span>.
        </h2>
      </div>

      <div id="main-goal">
        <p id="day">What is your main goal for today?</p>
        <h2 id="day-task">TASK</h2>
        <form id="goal-form">
          <input type="text" name="goal" id="goal-task" autocomplete="off" />
        </form>
      </div>

      <!-------------------------------- User Story 5 ----------------------------------->
      <div id="lower-div">
        <div id="lower-left-div">
          <div id="add-quote-div">
            <p id="new-quote">Add quote ✏️</p>
            <form method="get" id="quote-form">
              <input name="new-quote" class="new-quote" autocomplete="off" />
            </form>
          </div>
          <p id="edit-quote">＋ Quote</p>
        </div>

        <div id="qotd">
          <p id="quote">Random Quote</p>
        </div>

        <div id="lower-right-div">
          <div id="add-task-div">
            <div id="task-div">
              <p id="task-label">Task:</p>
              <ul id="task-list"></ul>
            </div>
            <p id="new-task">Add task ✏️</p>
            <form method="get" id="task-form">
              <input name="new-task" class="new-task" autocomplete="off" />
            </form>
          </div>
          <p id="add-task">＋ Tasks</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
